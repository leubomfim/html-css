<!DOCTYPE html>
 <html long="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Instagram</title>
  </head>
  <body>
   <main>
    <center>
     <header>
      <img src="Instagram_logo.svg" alt="Logo do instagram"/>
     </header>
    <form>
     <div>
      <label for="login">Login</label>
      <input id="login" type="text" placeholder="Telefone, nome de usuario ou email">
     </div>
     <div>
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Senha">
     </div>
     <div>
      <input type="submit" value="Entrar">
       <p>Ou</p>
       <a href="#">Entrar com o facebook</a>
     </div>
     <div>
      <a href="#">Esqueceu a senha?</a>
     </div>
     <div>
      <p>Não tem uma conta?</p> <a href="#">Cadastre-se</a>
     </div>
     <div>
      <p>Obtenha o aplicativo.</p>
       <input type="button" value="Get it on Googles Play">
       <input type="button" value="Avaliable on the Apple Store">
     </div>
     <div>
      <input type="checkbox" id="termos">
      <label for="termos">Voês concorda com os termos de uso?</label>
     </br>
       <input type="checkbox" id="email">
       <label for="email">Deseja receber novidades via e-mail?</label>
     </div>
    </form>
    <section>
     <div>
      <input type="radio" id="A" name="Arroz" value="Arroz">
      <label for="A">Arroz</label></br>
      <input type="radio" id="F" name="Feijão" value="Feijão">
      <label for="F">Feijão</label></br>
      <input type="radio" id="M" name="Miojo" value="Miojo">
      <label for="M">Miojo</label>
     </div>
    </section>
    <section>
     <div>
      <label for="Generos">Escolha seu genêro:</label>
       <select id="Generos">
         <option value="Masculino">Masculino</option>
         <option value="Feminino">Feminino</option>
         <option value="Prefiro não opinar">Prefiro não opinar</option>
    </section>
       </select>
     </div>
     <footer>
      <nav>
        <ul>
          <li>Meta<a href="#"></a></li>
          <li>Sobre<a href="#"></a></li>
          <li>Blog<a href="#"></a></li>
          <li>Carreiras<a href="#"></a></li>
          <li>Ajuda<a href="#"></a></li>
          <li>API<a href="#"></a></li>
          <li>Privacidade<a href="#"></a></li>
          <li>Termos<a href="#"></a></li>
          <li>Principais<a href="#"></a></li>
          <li>Hashtags<a href="#"></a></li>
          <li>Localizações<a href="#"></a></li>
          <li>Instagram Lite<a href="#"></a></li>
        </ul>
       <p>Português (Brasil) ₢ Instagram from meta</p>
      </nav>
     </footer>
    </center>
   </main>
  </body>
 </html>
